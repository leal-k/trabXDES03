<body class="login-page">

     <video autoplay muted loop class="fumacaFundo">
        <source src="video/fumaca.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1>
            <img src="img/d20.png" alt="d20" class="logo-dado">
            Fichas RPG
        </h1>

        <div class="form-toggle">
        <button id="login-button" class="active">Login</button>
        <button id="register-button">Cadastrar</button>
        </div>

        <form id="login-form" action="hub.html">    
        <input type="text" id="nome" placeholder="Nome" style="display: none;" />
        <input type="email" id="email" placeholder="Email"/> <!-- Tirei o required daqui para termos um alerta geral de campos não preenchidos -->
        <input type="password" id="senha" placeholder="Senha"/> <!-- Idem -->
        <input type="password" id="confirmar-senha" placeholder="Confirmar Senha" style="display: none;" />
        <button type="submit" id="botao-submit">Entrar</button>
        </form>
    </div>
